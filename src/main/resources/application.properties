spring.application.name=facebookapi

# ? Database Connection
# Uses DATABASE_URL env var if present (for cloud),
# otherwise defaults to your local PostgreSQL instance.
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/db_fb_ye7r}

# ? Username and password
# Uses DB_PASSWORD env var if present (for cloud),
# otherwise defaults to "admin" locally.
spring.datasource.username=postgres
spring.datasource.password=${DB_PASSWORD:admin}

# ? JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ? Server Port
server.port=8080
